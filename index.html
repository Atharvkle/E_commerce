<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Store</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="main-header" style="display: none;">
        <h1>E-Commerce Store</h1>
        <nav>
            <button onclick="showSection('products')" class="nav-btn">Products</button>
            <button onclick="showOrders()" class="nav-btn">My Orders</button>
            <button onclick="logout()" class="nav-btn">Logout</button>
            <div class="cart-icon" onclick="toggleCart()">
                üõí Cart (<span id="cart-count">0</span>)
            </div>
        </nav>
    </header>

    <main>
        <!-- Login Section -->
        <section id="login" class="section active">
            <div class="login-container">
                <h2>Login to E-Commerce Store</h2>
                <form id="login-form">
                    <div class="form-group">
                        <label>Email:</label>
                        <input type="email" id="login-email" required>
                    </div>
                    <div class="form-group">
                        <label>Password:</label>
                        <input type="password" id="login-password" required>
                    </div>
                    <button type="button" onclick="login()" class="btn-primary">Login</button>
                    <p>Demo: Use any email and password to login</p>
                </form>
            </div>
        </section>

        <!-- Products Section -->
        <section id="products" class="section">
            <h2>Products</h2>
            <div class="products-grid" id="products-grid"></div>
        </section>

        <!-- Cart Section -->
        <section id="cart" class="section">
            <button onclick="showSection('products')" class="btn-back">‚Üê Back to Products</button>
            <h2>Shopping Cart</h2>
            <div id="cart-items"></div>
            <div class="cart-total">
                <h3>Total: $<span id="cart-total">0.00</span></h3>
                <button onclick="proceedToCheckout()" class="btn-primary">Proceed to Checkout</button>
            </div>
        </section>

        <!-- Order Section -->
        <section id="order" class="section">
            <button onclick="showSection('cart')" class="btn-back">‚Üê Back to Cart</button>
            <h2>Order Details</h2>
            <form id="order-form">
                <div class="form-group">
                    <label>Full Name:</label>
                    <input type="text" id="customer-name" required>
                </div>
                <div class="form-group">
                    <label>Email:</label>
                    <input type="email" id="customer-email" required>
                </div>
                <div class="form-group">
                    <label>Address:</label>
                    <textarea id="customer-address" required></textarea>
                </div>
                <div class="order-summary" id="order-summary"></div>
                <button type="button" onclick="proceedToPayment()" class="btn-primary">Proceed to Payment</button>
            </form>
        </section>

        <!-- Payment Section -->
        <section id="payment" class="section">
            <button onclick="showSection('order')" class="btn-back">‚Üê Back to Order Details</button>
            <h2>Payment Method</h2>
            <div class="payment-options">
                <label class="payment-option">
                    <input type="radio" name="payment-method" value="card" checked onchange="togglePaymentForm()">
                    Credit/Debit Card
                </label>
                <label class="payment-option">
                    <input type="radio" name="payment-method" value="cod" onchange="togglePaymentForm()">
                    Cash on Delivery
                </label>
            </div>
            <form id="payment-form">
                <div id="card-details">
                    <div class="form-group">
                        <label>Card Number:</label>
                        <input type="text" id="card-number" placeholder="1234 5678 9012 3456">
                    </div>
                    <div class="form-group">
                        <label>Expiry Date:</label>
                        <input type="text" id="expiry-date" placeholder="MM/YY">
                    </div>
                    <div class="form-group">
                        <label>CVV:</label>
                        <input type="text" id="cvv" placeholder="123">
                    </div>
                </div>
                <div class="payment-total">
                    <h3>Total Amount: $<span id="payment-total">0.00</span></h3>
                </div>
                <button type="button" onclick="processPayment()" class="btn-primary">Complete Order</button>
            </form>
        </section>

        <!-- Success Section -->
        <section id="success" class="section">
            <h2>Order Confirmed!</h2>
            <p>Thank you for your purchase. Your order has been successfully placed.</p>
            <div id="order-details"></div>
            <button onclick="startOver()" class="btn-primary">Continue Shopping</button>
            <button onclick="showOrders()" class="btn-secondary">View My Orders</button>
        </section>

        <!-- Orders History Section -->
        <section id="orders" class="section">
            <button onclick="showSection('products')" class="btn-back">‚Üê Back to Products</button>
            <h2>My Orders</h2>
            <div id="orders-list"></div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
